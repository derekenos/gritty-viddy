<html lang="en">

  <head>
    <meta charset="utf-8">

    <style>
     video,
     canvas#work,
     #final-wrapper {
       width: 1280;
       height: 720;
     }

     video {
       position: absolute;
     }

     canvas#work {
       display: none;
     }

     canvas#final {
       width: 100%;
       height: 100%;
     }

     #final-wrapper {
       border: solid #000 1px;
       position: relative;
     }

     #final-controls {
       position: absolute;
       top: 16px;
       right: 16px;
     }

     #final-controls button {
       background-color: rgba(64, 64, 64, .8);
       color: #fff;
       border: none;
       padding: 8px 14px;
       font-size: 1rem;
       cursor: pointer;
     }

     #final-controls button:hover {
       background-color: rgba(100, 100, 100, .8);
       color: #fff;
     }

     #record.recording,
     #record.recording:hover {
       background-color: rgba(255, 0, 0, 1);
       color: #fff;
     }

    </style>

    <!-- Include gpu.js -->
    <script src="ext/gpu-browser.min.js"></script>

    <script type="module">
     import { init } from "./index.js"
     document.addEventListener("DOMContentLoaded", init)
    </script>

  </head>

  <body>
    <video autoplay="true" muted></video>
    <canvas id="work"></canvas>
    <div id="final-wrapper">
      <canvas id="final"></canvas>
      <div id="final-controls">
        <button id="record">Record</button>
        <button id="fullscreen">&#8644;</button>
      </div>
    </div>
  </body>

</html>
